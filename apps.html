<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Calorie Counter, Diet & Exercise Journal | MyFitnessPal.com

    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/1021/559/png-transparent-myfitnesspal-physical-fitness-fitness-app-android-android-blue-physical-fitness-silhouette.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./apps.css" />

  <body>

        </div>

        <p id="categories">Categories</p>
        <a href=""><div class="opt">All</div></a>
        <a

        <a href="https://www.myfitnesspal.com/apps?app_category=step_trackers"

        <a href="https://www.myfitnesspal.com/apps?app_category=scales"
          ><div class="opt">Scales</div></a

        <a href="https://www.myfitnesspal.com/apps?app_category=lifestyle"
          ><div class="opt">Lifestyle</div></a

        <a href="https://www.myfitnesspal.com/apps?app_category=wearables"
          ><div class="opt">Wearables</div></a
        >
        <a href="https://www.myfitnesspal.com/apps?app_category=fitness_apps"
          ><div class="opt">Fitness Apps</div></a
        >
        <a
          href="https://www.myfitnesspal.com/apps?app_category=exercise_equipment"
          ><div class="opt">Exercise Equipments</div></a

        <a href="https://www.myfitnesspal.com/apps?app_category=fertility"
